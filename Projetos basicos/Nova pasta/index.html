<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>contas</h1>
    <script>
        const n1 = parseFloat(prompt('numero 1 ?'))

        
        n2 = parseFloat(prompt('numero 2?'))
        

        const resto = n1 / n2
        const por2 = n1 * n2
        alert(`o resto de ${n1} por ${n2} é = ${resto}`)
        alert(`o  numero: ${n1} elevado a ${n2} é = ${por2}`)
    </script>
</body>
</html>
